server:
  port: ${PORT}

spring:
  application:
    name: gateway
  profiles:
    active: dev
  zipkin:
    baseUrl: ${ZIPKIN_ADDR}
    sleuth:
      sampler:
        percentage: 1
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR}
        ip: ${HOST_IP}
      server-addr: ${NACOS_SERVER_ADDR}
      config:
        server-addr: ${NACOS_SERVER_ADDR}
        file-extension: yaml
    sentinel:
      transport:
        dashboard: ${SENTINEL_DASHBOARD_ADDR}
        port: ${SENTINEL_PORT}
        clientIp: ${HOST_IP}
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: security-service-login-route
          uri: lb://security-service
          predicates:
            - Path=/api/v1/user/login
          filters:
            - RemoveRequestHeader=token


        - id: security-service-route
          uri: lb://security-service
          predicates:
            - Path=/api/v1/user/**



        - id: homework-service-route
          uri: lb://homework-service
          predicates:
            - Path=/api/v1/homework/**

        - id: project-service-route
          uri: lb://project-service
          predicates:
            - Path=/api/v1/project/**

        - id: manage-service-route
          uri: lb://manage-service
          predicates:
            - Path=/api/v1/manage/**

        - id: attendance-service-route
          uri: lb://attendance-service
          predicates:
            - Path=/api/v1/attendance/**

        - id: plan-service-route
          uri: lb://plan-service
          predicates:
            - Path=/api/v1/plan/**

        - id: material-service-route
          uri: lb://material-service
          predicates:
            - Path=/api/v1/material/**
management:
  endpoints:
    web:
      exposure:
        include: '*'