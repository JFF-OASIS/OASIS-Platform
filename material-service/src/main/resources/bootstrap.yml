server:
  port: ${PORT}

spring:
  application:
    name: material-service
  profiles:
    active: dev
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
  cloud:
    nacos:
      discovery:
        ip: ${HOST_IP}
        server-addr: ${NACOS_SERVER_ADDR}
      server-addr: ${NACOS_SERVER_ADDR}
      config:
        server-addr: ${NACOS_SERVER_ADDR}
        file-extension: yaml
    sentinel:
      transport:
        dashboard: ${SENTINEL_DASHBOARD_ADDR}
        port: ${SENTINEL_PORT}
        clientIp: ${HOST_IP}
  #      datasource:
  #        ds1:
  #          nacos:
  #            server-addr: http://122.9.139.129:8848
  #            dataId: sentinel-service
  #            groupId: DEFAULT_GROUP
  #            data-type: json
  #            rule-type: flow
  zipkin:
    baseUrl: ${ZIPKIN_ADDR}
  sleuth:
    sampler:
      percentage: ${SLEUTH_PERCENTAGE}
  redis:
    host: ${REDIS_IP}
    port: ${REDIS_PORT}
  datasource:
    url: jdbc:postgresql://${POSTGRES_SERVICE_HOST}:${POSTGRES_SERVICE_PORT}/${POSTGRES_SERVICE_DB_NAME}
    username: ${POSTGRES_SERVICE_USER}
    password: ${POSTGRES_SERVICE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    paltform: POSTGRESQL
    type: com.alibaba.druid.pool.DruidDataSource
    #   数据源其他配置
    #     配置初始化大小、最小、最大线程数
    initialSize: 5
    minIdle: 5
    #     CPU核数+1，也可以大些但不要超过20，数据库加锁时连接过多性能下降
    maxActive: 20
    #     最大等待时间，内网：800，外网：1200（三次握手1s）
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    #     配置一个连接在池中最大空间时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1
    testWhileIdle: true
    #     设置从连接池获取连接时是否检查连接有效性，true检查，false不检查
    testOnBorrow: true
    #     设置从连接池归还连接时是否检查连接有效性，true检查，false不检查
    testOnReturn: true
    #     可以支持PSCache（提升写入、查询效率）
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,slf4j
    #     保持长连接
    keepAlive: true
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500


mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: delFlag
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: auto

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    com:
      zaxxer:
        hikari:
          level: DEBUG